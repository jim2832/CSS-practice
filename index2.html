<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>

    <body>
        <!--CSS-->
        <div style="color:red; font-size:20px;">
            <h1 style="color:blue;">css教學</h1> <!--以內層的style為優先(會覆蓋掉)-->
            <p style="border:3px solid black;">這是一個段落</p>
            <p style="border:3px dashed green; max-width:800px; height:200px;">另一個段落</p>
        </div>

        <!--color-->
        <h1 style="color: rgb(211, 238, 73)"></h1>
        <p>內文</p>

        <!--padding & margin-->
        <div style="padding:20px 30px 40px 50px; margin:20px 50px 40px 30px; background-color:lightblue; border:1px solid firebrick;">
            padding空間
        </div>

        <!--float & dsiplay-->
        <img src="roger.jpg" width="200px" style="float:left" />
        <ul style="background-color:lightblue; margin:0px; padding:-10px;">
            <li>主頁</li>
            <li>部落格</li>
            <li>關於</li>
            <li>聯絡我們</li>
        </ul>

        <br/>

        <!--block inline-->
        <p style="display:inline;">p標籤會佔用一整行 可以用inline來解決</p>
        <p style="display:inline;">p標籤會佔用一整行</p>
        <span style="display:block">span只會佔用自己的區域 可以用block來換行</span>
        <span>span只會佔用自己的區域</span>

    </body>
</html>
